name: Snowflake DDL Deploy

on:
  push:
    branches: [ main ]
    # This ensures the workflow only runs if files in this folder change
    paths: [ 'database_objects/**' ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Execute SQL Scripts
        shell: bash
        env:
          # The CLI looks for these specific prefixes to build a 'default' connection
          SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SF_USER }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SF_DATABASE }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: ${{ secrets.SF_SCHEMA }}
        run: |
          echo "Starting DDL deployment to Snowflake..."
          
          # Check if the directory exists to avoid errors
          if [ -d "database_objects" ]; then
            for f in database_objects/*.sql; do
              echo "------------------------------------------------"
              echo "Executing: $f"
              snow sql -f "$f"
            done
          else
            echo "Directory database_objects not found. Skipping."
            exit 1
          fi
